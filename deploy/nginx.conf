server {
    listen 80;
    server_name node13.cs.colman.ac.il;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name node13.cs.colman.ac.il;

    ssl_certificate     /etc/letsencrypt/live/node13.cs.colman.ac.il/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/node13.cs.colman.ac.il/privkey.pem;

    root /home/node13/AdvancedWebApplicationsProject/client/dist;
    index index.html;

    # Proxy API and uploads to backend
    location ~ ^/(auth|user|post|comment|uploads|api-docs) {
        proxy_pass         http://localhost:4000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # React SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
